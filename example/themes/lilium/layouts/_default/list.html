{{ define "main" }}
<div class="flex flex-col justify-center item-center space-y-10">
    {{ range .Pages.ByPublishDate.Reverse }}
    <span class="md:container md:mx-auto md:w-1/2 sm:w-full px-10">
        <h1>
            <a class="title text-2xl" href="{{ .RelPermalink }}">
                {{ .Title }}
            </a>
        </h1>
        {{ partial "metadata.html" . }}
        <a class="summary" href="{{ .RelPermalink }}">
            <p>{{ .Summary }}</p>
        </a>
    </span>
    {{ end }}
</div>
{{ end }}
